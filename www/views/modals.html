<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add More Details</h4>
      </div>
      <div class="modal-body">
        <form role="form" name="myForm">
          <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" class="form-control" name="name" ng-model="name" placeholder="Enter email" ng-disabled="true">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="pwd">Location:</label>
            <input type="text" class="form-control" name="location" ng-model="user.location" placeholder="Enter Location">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="saveAddedDetails(user, name)" ng-disabled="myForm.email.$pristine || myForm.location.$pristine">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
